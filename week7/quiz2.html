<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Week 07 - Portfolio - Jose Mateus - WDD 330 BYUI</title>
</head>
<body id="quiz">
    <h1 class="main-title">WDD 330 Portfolio</h1>
    <section class='dojo'>
        <div class='quiz-body'>
        <header>
            <div id='score'>Score: <strong>0</strong></div>
            <h1>Quiz Ninja!</h1>
        </header>
        <div id='question'></div>
        <form id='response'>
            <input name='answer' type='text'>
            <button type='submit'>Submit Answer</button>
        </form>
        <div id='result'></div>
        <div id='info'></div>
        <button id='start'>Click to Start</button>
        </div>
    </section>
    <script src="ninja2.js"></script>
</body>
</html>
